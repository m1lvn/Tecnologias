<ion-content [fullscreen]="true">
  <div class="page-container">

    <!-- Volver al inicio -->
    <div class="topbar">
      <button class="back-btn" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Volver al Inicio</span>
      </button>
    </div>

    <!-- Título sección -->
    <div class="section-title">
      <div class="left">
        <div class="soft-icon">
          <ion-icon name="people-outline"></ion-icon>
        </div>
        <h2>Lista de Pacientes</h2>
      </div>
    </div>

    <!-- Buscador -->
    <div class="search-wrap">
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
      <ion-searchbar
        class="searchbar"
        placeholder="Buscar por nombre, RUT o diagnóstico..."
        (ionInput)="onSearch($event)"
        [debounce]="150"
        showCancelButton="never">
      </ion-searchbar>
    </div>

    <!-- Listado -->
    <ion-list class="patients-list">
      <ion-item class="patient-card" lines="none" *ngFor="let p of filtered">
        <div class="card-inner">
          <div class="head">
            <h3 class="name">{{ p.nombre }}</h3>
            <ion-badge [ngClass]="estadoClass(p.estado)">{{ p.estado }}</ion-badge>
          </div>

          <div class="meta">
            <div class="meta-line">
              <ion-icon name="person-outline"></ion-icon>
              <span>RUT: {{ p.rut }}</span>
              <span class="dot">•</span>
              <span>{{ p.edad }} años</span>
            </div>
            <div class="meta-line">
              <ion-icon name="location-outline"></ion-icon>
              <span>{{ p.ubicacion }}</span>
            </div>
          </div>

          <div class="dx">
            <div class="dx-title">Diagnóstico Principal:</div>
            <div class="dx-body">{{ p.diagnostico }}</div>
          </div>

          <div class="foot">
            <div class="foot-left">
              <div class="foot-line">
                <ion-icon name="call-outline"></ion-icon>
                <span>{{ p.telefono }}</span>
              </div>
              <div class="foot-line">
                <ion-icon name="time-outline"></ion-icon>
                <span>Última visita: {{ p.ultimaVisita }}</span>
              </div>
            </div>
            <button class="cta" (click)="verFicha(p)">
              <ion-icon name="eye-outline"></ion-icon>
              <span>Ver Ficha</span>
            </button>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
