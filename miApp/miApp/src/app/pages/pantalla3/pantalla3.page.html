<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tareas completadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Encabezado con total y botÃ³n -->
  <div class="header-container">
    <div class="total-box">
      <strong>Total:</strong> {{ completedTasks.length }}
    </div>
    <ion-button color="danger" fill="outline" class="delete-btn" (click)="deleteCompleted()">
      Borrar completadas
    </ion-button>
  </div>

  <!-- Lista -->
  <ion-list>
    <ion-item *ngFor="let task of completedTasks">
      <ion-label>
        <h2><s>{{ task.text }}</s></h2>
        <p>Completada el {{ task.createdAt | date:'short' }}</p>
      </ion-label>

      <ion-button color="primary" (click)="markPending(task)">
        Marcar pendiente
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
