<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Fichas de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="query" placeholder="Buscar por nombre o RUT"></ion-searchbar>

  <ion-list inset="true">
    <ion-item button detail="true" *ngFor="let p of filtrados" (click)="abrirFicha(p)">
      <ion-avatar slot="start">
        <img alt="avatar" src="assets/avatar-placeholder.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{ p.nombre }}</h2>
        <p>RUT: {{ p.rut }} Â· Edad: {{ p.edad }}</p>
      </ion-label>
      <ion-badge *ngIf="p.alerta" color="warning">{{ p.alerta }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
